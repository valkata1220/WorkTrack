<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/sping-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset-css.css}">
    <link rel="stylesheet" type="text/css"
          th:href="@{https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600}">
    <link rel="stylesheet" type="text/css"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/company-css/company.css}">
</head>

<body th:style="'background:url(' + @{/img/off.jpg} + ');'">
<div class="form">

    <th:block th:if="${condition != null}">

    </th:block>

    <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
    </ul>

    <div class="tab-content">

        <div id="login">
            <h1>Welcome Back!</h1>
            <form action="/" method="post">
                <div class="field-wrap">
                    <label>
                        Username<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>
                <button class="button button-block"/>Log In</button>
            </form>
        </div>

        <div id="signup">
            <h1>Register your company!</h1>
            <form th:action="@{/comany/register}" th:method="post">
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" id="username" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Company Name<span class="req">*</span>
                        </label>
                        <input type="text" id="companyName" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Confirm Password<span class="req">*</span>
                        </label>
                        <input type="password" id="confirmPassword" required autocomplete="off"/>
                    </div>
                </div>
                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="email" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Phone Number<span class="req">*</span>
                    </label>
                    <input type="text" id="phoneNumber" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Job Area<span class="req">*</span>
                    </label>
                    <input type="text" id="jobArea" required autocomplete="off"/>
                </div>
                <button type="submit" class="button button-block"/>Register</button>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" th:src="@{http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/company.js}"></script>
</body>
</html>
